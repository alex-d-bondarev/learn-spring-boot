<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grades</title>
    <link th:href="@{/grades.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <a th:href="@{/validate/form}">Form</a>
    <a th:href="@{/validate/grades}">Grades</a>
</div>

<div th:if="${status} == 'success'">
    <strong> You successfully submitted the item! </strong>
</div>

<div class="container">
    <h2> Grades </h2>
    <table id="table">
        <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Score</th>
            <th>Date received</th>
        </tr>
        <tr th:each="grade: ${grades}">
            <td th:text="${grade.name}"></td>
            <td th:text="${grade.subject}"></td>
            <td th:text="${grade.score}"></td>
            <td><a role="button" class="update" th:href="@{/validate/form(id = ${grade.id})}">Update</a></td>
        </tr>
    </table>
</div>

</body>
</html>
